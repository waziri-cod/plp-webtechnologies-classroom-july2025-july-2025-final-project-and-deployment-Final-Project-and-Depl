  <main>
    <section>
      <div class="container">
        <div class="section-title"><h2>Get In Touch</h2></div>

            <p>📧 Wazirishaban20@gmail.com</p>

          </div>
          <div class="contact-form">
            <form id="contactForm">
              <label>Name</label>
              <input type="text" id="name" class="form-control" />
              <div class="error" id="nameError">Enter your name</div>

              <label>Email</label>
              <input type="email" id="email" class="form-control" />
              <div class="error" id="emailError">Enter a valid email</div>

              <label>Message</label>
              <textarea id="message" class="form-control"></textarea>
              <div class="error" id="messageError">Enter your message</div>

              <button type="submit" class="btn">Send</button>
            </form>
          </div>
        </div>
      </div>
    </section>
